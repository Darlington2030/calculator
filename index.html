<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Main container for the calculator application -->
    <div class="app">

        <!-- Calculator container -->
        <div class="calculator">

            <!-- Display section for showing inputs and outputs -->
            <div class="display">
                <div class="content">
                    <!-- Area to show the input expression -->
                    <div class="input"></div>
                    <!-- Area to show the calculated result -->
                    <div class="output"></div>
                </div>
            </div>

            <!-- Section containing calculator keys -->
            <div class="keys">

                <!-- Clear key to reset the display -->
                <div data-key="clear" class="key action">
                    <span>AC</span>
                </div>

                <!-- Brackets key for adding parentheses -->
                <div data-key="brackets" class="key action">
                    <span>( )</span>
                </div>

                <!-- Percentage key for calculating percentages -->
                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <!-- Division operator key -->
                <div data-key="/" class="key operator">
                    <span>รท</span>
                </div>

                <!-- Number keys -->
                <div data-key="7" class="key">
                    <span>7</span>
                </div>
                <div data-key="8" class="key">
                    <span>8</span>
                </div>
                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <!-- Multiplication operator key -->
                <div data-key="*" class="key operator">
                    <span>x</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>
                <div data-key="5" class="key">
                    <span>5</span>
                </div>
                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <!-- Subtraction operator key -->
                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>
                <div data-key="2" class="key">
                    <span>2</span>
                </div>
                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <!-- Addition operator key -->
                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <!-- Backspace key to delete last entry -->
                <div data-key="backspace" class="key action">
                    <span>&lt;</span>
                </div>

                <!-- Zero and decimal keys -->
                <div data-key="0" class="key">
                    <span>0</span>
                </div>
                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <!-- Equals key to perform calculation -->
                <div data-key="=" class="key operator">
                    <span>=</span>
                </div>
            </div>

        </div>

    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="main.js"></script>
</body>

</html>
